<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Stepbrothers Trivia</title>
	<link href="https://fonts.googleapis.com/css?family=Archivo+Black" rel="stylesheet"> 
	<link href="assets/css/reset.css" rel="stylesheet">
	<link href="assets/css/style.css" rel="stylesheet">
</head>
<body>
	<header>
	    <img src= 'assets/images/StepBrothersHeader.jpg' alt = 'headerImg' width = '100%'>
	</header>

	<div class = 'container'>
		
		<button class = 'btn btn-primary' id = 'startBtn'>Start</button>
			<!-- This is the Container for the Question page -->
			<div id = timeLeft></div> 
			<div id = currentQuestion></div> 
			<div class = 'question'></div>
			<div class = 'answerList'></div>
		
			<!-- This is the Container for the Answer Page -->
			<div id = message></div>
			<div id = correctedAnswer></div>
			<div id = gif></div>
		
			<!-- This is the container for the Scoreboard -->
			<div id = finalMessage></div>
			<div id = correctAnswers></div>
			<div id = incorrectAnswers></div>
			<div id = unanswered></div>
			<div id = 'startOverBtn'></div>
	</div>

	<script src="https://code.jquery.com/jquery.js"></script>
	<script type = "text/javascript" src="assets/javascript/app.js"></script>
</body>
</html>
